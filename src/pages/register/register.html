
<ion-header>

  <ion-navbar>
    <ion-title>REGISTRO DE USUARIO</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <div [hidden]="!step1" style="background-color:#FFF;">
    <ion-row class="logo-row" style="background-color: #1d3a6c;">
      <ion-col></ion-col>
      <ion-col width-67>
        <img src="assets/write.png" />
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <form (ngSubmit)="next()" #rec1="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-label>
              Por favor ingresa tu R.F.C. para registrar tu información
            </ion-label>
            <ion-item>
              <ion-input type="text" placeholder="# R.F.C." name="rfc" [(ngModel)]="rec.rfc" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full  type="submit" [disabled]="!rec1.form.valid">CONTINUAR</button>
        </ion-col>
      </ion-row>

    </form>
  </div>

  <div [hidden]="!step2" style="background-color:#FFF;">
    <form (ngSubmit)="create()" #rec2="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-label>
              Por favor ingrese la siguiente información
            </ion-label>
            <ion-item>
              <ion-input type="text" placeholder="Número de Teléfono" name="tel" [(ngModel)]="rec.tel" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Correo Electrónico" name="email" [(ngModel)]="rec.email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Contraseña" name="pwd" [(ngModel)]="rec.pwd" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Confirmar Contraseña" name="pwd2" [(ngModel)]="rec.pwd2" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!rec2.form.valid">CREAR CUENTA</button>
        </ion-col>
      </ion-row>

    </form>
  </div>

  <div [hidden]="!step3" style="background-color:#FFF;">
    <ion-row class="logo-row" style="background-color: #1d3a6c;">
      <ion-col></ion-col>
      <ion-col width-67>
        <img src="assets/success.png" />
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <form (ngSubmit)="gohome()" #rec3="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-label>
              Hola {{userData.NombreCompleto}}, bienvenido.
            </ion-label>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!rec3.form.valid">CONTINUAR</button>
        </ion-col>
      </ion-row>

    </form>
  </div>

</ion-content>
