<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <!-- <img src="assets/logoCaintra.png" /> -->
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-label>
                <ion-icon name="ios-mail-outline"></ion-icon>
              </ion-label>
                <ion-input type="text" placeholder="Correo Electrónico" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
             </ion-item>

            <ion-item>
              <ion-label>
                <ion-icon name="ios-lock-outline"></ion-icon>
              </ion-label>
              <ion-input type="password" placeholder="Contraseña" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">ENTRAR</button>
          <br />
          <button ion-button class="register-btn" full (click)="createAccount()">REGISTRARME</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>

<ion-footer class="login-footer">
  <ion-toolbar>
    <button ion-button class="lostpwd-btn center" clear full (click)="recoverPassword()">Olvidaste tu Usuario o Contraseña?</button>
  </ion-toolbar>
</ion-footer>
